<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            width: 70%;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #showWeather {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }

        /* Loader Styles */
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <h2>üå§Ô∏è Simple Weather App</h2>

        <input type="text" name="city" required pattern="[a-zA-Z]+" id="cityName" placeholder="Enter City Name">

        <button onclick="getWeather()">Get Info</button>

        <!-- Loader -->
        <div id="loader" class="loader"></div>

        <!-- to store present data -->
        <div id="showWeather"></div>
    </div>

    <script src="./weather.js"></script>
</body>

</html>
