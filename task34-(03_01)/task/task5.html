<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5 - Product Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      background: #f4f6f8;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr; /* default: small screen */
      gap: 20px;
    }

    /* Medium screens (≥768px) */
    @media (min-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Large screens (≥1200px) */
    @media (min-width: 1200px) {
      .grid-container {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #222;
    }

    .card p {
      margin-bottom: 8px;
      color: #555;
    }

    .price {
      font-weight: bold;
      color: #27ae60;
    }

    .category {
      font-style: italic;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Product Showcase</h1>
  <div id="products" class="grid-container"></div>

  <script src="./task5.js"></script>
</body>
</html>
