<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3 - Product Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr; /* default = 1 column for mobile */
      gap: 20px;
    }

    /* Tablet and above */
    @media (min-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Desktop and above */
    @media (min-width: 900px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #222;
    }

    .card p {
      margin-bottom: 8px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Available Products</h1>
  <div id="products" class="grid-container"></div>

  <script src="./task3.js"></script>
</body>
</html>
